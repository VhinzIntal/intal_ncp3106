<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling with Slide-In Animation</title>
    <style>
        /* Smooth scrolling for the entire document */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            padding-top: 60px; /* Ensure space at the top for buttons */
        }

        section {
            min-height: 80vh; /* Take up 80% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            opacity: 0; /* Initially hidden */
            transform: translateX(-100%); /* Initially off-screen to the left */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Smooth transition */
            margin-bottom: 20px; /* Add some space between sections */
        }

        /* Individual section colors */
        #section1 {
            background-color: #6C5B7B;
            color: white;
        }

        #section2 {
            background-color: #355C7D;
            color: white;
        }

        #section3 {
            background-color: #F67280;
            color: white;
        }

        /* Buttons for navigation */
        .scroll-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-left: 10px;
            z-index: 10; /* Ensure the buttons stay on top of content */
        }

        /* Active sections after scroll */
        .active {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <a href="#section1" class="scroll-button">Go to Section 1</a>
    <a href="#section2" class="scroll-button">Go to Section 2</a>
    <a href="#section3" class="scroll-button">Go to Section 3</a>

    <!-- Sections -->
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section.</p>
    </section>

    <script>
        // Function to add the 'active' class to sections when they are scrolled into view
        const sections = document.querySelectorAll('section');

        function activateSection() {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    section.classList.add('active');
                }
            });
        }

        // Add event listener for scrolling and initial check
        window.addEventListener('scroll', activateSection);
        activateSection(); // Initial check to activate section in view on load
    </script>
    <button style="border: none; background: none; position: relative; left: 50%; top: 50%;">
    <img src="fblogo.jpg" alt="instagramlogo" width="100" height="50">
</button>

</body>
</html>
